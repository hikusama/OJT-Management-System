<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .cube-container {
            perspective: 800px;
            width: 200px;
            height: 200px;
            margin: 100px auto;
        }

        .cube {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: #3498db;
            border: 2px solid #2980b9;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }

        .front {
            transform: translateZ(100px);
        }

        .back {
            transform: rotateY(180deg) translateZ(100px);
        }

        .right {
            transform: rotateY(90deg) translateZ(100px);
        }

        .flip-button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="cube-container">
    <div class="cube" id="cube">
        <div class="face front">
            Front
        </div>
        <div class="face back">
            Back
        </div>
        <div class="face right">
            Right
        </div>
    </div>
</div>

<button class="flip-button" onclick="flipCube()">Flip Cube</button>

<script>
    let currentRotation = 0;

    function flipCube() {
        currentRotation += 90;

        if (currentRotation === 0) {
            document.getElementById('cube').style.transform = 'rotateY(0deg)';
        } else if (currentRotation === 90) {
            document.getElementById('cube').style.transform = 'rotateY(-90deg)';
        } else if (currentRotation === 180) {
            document.getElementById('cube').style.transform = 'rotateY(-180deg)';
        } else if (currentRotation === 270){
            document.getElementById('cube').style.transform = 'rotateY(-270deg)';
        }else {
            currentRotation = 0;
            document.getElementById('cube').style.transform = 'rotateY(0deg)';
        }
    }
</script>

</body>
</html>
